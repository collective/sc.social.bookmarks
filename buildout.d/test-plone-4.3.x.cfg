[buildout]
extends =
    https://github.com/collective/buildout.plonetest/blob/master/test-4.3.x.cfg

package-name = sc.social.bookmarks
package-extras = [test]

parts +=
    omelette
    scripts
    createzopecoverage

# network speedup
socket-timeout = 3
allow-hosts =
    *.python.org
    docutils.sourceforge.net
    prdownloads.sourceforge.net
    effbot.org

[test]
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[scripts]
recipe = z3c.recipe.scripts
dependent-scripts = true
interpreter = zopepy
eggs =
    ${buildout:eggs}
    sc.social.bookmarks [develop]

[createzopecoverage]
recipe = createzopecoverage

[versions]
Sphinx = 1.1.3
zc.buildout = 1.6.1
zc.recipe.egg = 1.3.2
